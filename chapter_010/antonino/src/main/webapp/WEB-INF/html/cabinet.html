<html lang="en">
<head>
    <title>Кабинет</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="data:;base64,iVBORw0KGgo=" rel="icon">
    <link href="css/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/3e4faed5c9.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="js/cabinet.js?v1"></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="row" style="height: 50px; width: 993px; border-bottom: 1px solid #4285f4;">
            <div style="width: 150px; color: #4285f4; padding-top: 2px; border-right: 1px solid lightgray;">
                <a href="/antonino">
                    <button class="btn btn-link" type="button">Главная</button>
                </a>
            </div>
            <div id="visitor" style="width: 830px; padding-top: 10px;padding-right: 1px"></div>
        </div>
        <div class="row">
            <div style="width: 150px; border-right: 1px solid #4285f4; align-content: center;">
                <div id="searches" style="color: rgb(66, 133, 244); padding-top: 15px;"></div>
            </div>
            <div style="width: 830px;">
                <div class="d-flex justify-content-center" id="ads">
                    <div class="d-flex justify-content-center" style="margin-top: 20px">
                        <table class="table table-striped table-condensed table-hover"
                               id="table" style="width: 700px">
                            <thead class="p-1 text-black-50 bg-light" id="headBase"></thead>
                            <tbody id="bodyBase"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
