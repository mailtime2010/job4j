<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="data:;base64,iVBORw0KGgo=" rel="icon">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/3e4faed5c9.js"></script>
    <script charset="UTF-8" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.js"></script>
    <script src="js/auto.js?v1"></script>
    <script src="js/filter.js?v2"></script>
    <script src="js/visitor.js?v2"></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="row" style="height: 50px; width: 993px; border-bottom: 1px solid #4285f4;">
            <div id="register"
                 style="width: 150px; color: #4285f4; padding-top: 2px; border-right: 1px solid lightgray;"></div>
            <div id="visitor" style="width: 843px; padding-top: 10px;padding-right: 1px"></div>
        </div>
        <div class="row">
            <div style="width: 150px;border-right: 1px solid #4285f4; align-content: center;">
                <div id="searches" style="color: #4285f4; padding-top: 15px;"></div>
            </div>
            <div style="width: 840px;">
                <div class="d-flex justify-content-end" style="color: #4285f4; padding-top: 13px; width: 836px">
                    <div class="form-group" id="filters">
                        <div class="form-control-sm">
                            <select id="filter" name="filter" onchange="getAds(this.value)" size="1">
                                <option selected value="1">с фото</option>
                                <option value="2">без фото</option>
                            </select>
                            <label for="filter" id="label"><i class="fas fa-search"></i></label>
                        </div>
                    </div>
                </div>
                <div class="flex-container" id="ads" style="display: flex; flex-wrap: wrap; width: 828px">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
